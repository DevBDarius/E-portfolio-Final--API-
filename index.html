<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobAPI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/44057641c5.js" crossorigin="anonymous"></script>
  <script src="js.js"></script>
</head>
<body>
  <main class="main__wrapper">
    <h1 class="main__heading">
      Search any movie, instantly
    </h1>
    <div class="main__searchbox">
      <input size="28" class="main__searchbox--input" type="text" placeholder="Fast and Furious" onchange="handleSearchQuery(event)" required>
      <button class="main__searchbox--btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </main>

  <div class="movie-list">
    <div class="movie">
      <img src="./default-movie.png" alt="">
      <h3>TITLE (YEAR)</h3>
      <span class="movie-type">TYPE</span>
    </div>
  </div>
</body>
</html>
